<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="website icon" type="png" href="./img/icon.png">
    <title>Clone Google</title>
</head>
<body>
    <nav>
        <ul class="itens">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imagens</a></li>
            <li><img src="./img/menu.png" class="menu" alt="menu"></li>
            <li><button class="btn-nav">Fazer Login</button></li>
        </ul>
    </nav>
    <div class="container">
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="pesquisa">
            <form action="#">
                <img src="./img/pesquisa.png" class="lupa">
                <img src="./img/camera.png" class="camera">
                <img src="./img/microfone.png" class="microfone">
                <img src="./img/tia.png" class="teclado">
                <input type="search">
            </form>
        </div>
        <div class="btns">
            <button class="btn-pesquisa">Pesquisa Google</button>
            <button class="btn-pesquisa">Estou com sorte</button>
        </div>
    </div>
    <div class="footer">
        <p>Brasil</p>
        <hr>
        <ul>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Publicidade</a></li>
            <li><a href="#">Negócios</a></li>
            <li><a href="#">Como funciona a pesquisa</a></li>
        </ul>
    </div>
    <div class="footer2">
        <ul>
            <li ><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Configurações</a></li>
        </ul>
    </div>
</body>
</html>
